name: arriendo
description: Proyecto de tesis.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter  
    
  flutter_plugin_pdf_viewer: any
  google_fonts: any 
  cupertino_icons: any
  font_awesome_flutter: any
  http: any
  carousel_slider: any
  line_icons: any  
  flutter_screenutil: any
  image_picker: any
