  animate_do: ^2.0.0
  animated_text_kit: ^4.2.1
  email_validator: '^1.0.6'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"



flutter_icons:  
  ios: true
  android: true
  image_path: "assets/images/logo.png"  

flutter:

  
  uses-material-design: true

  assets:
